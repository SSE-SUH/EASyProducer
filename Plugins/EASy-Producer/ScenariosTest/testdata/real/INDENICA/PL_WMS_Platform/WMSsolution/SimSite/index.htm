<body onload = "connectSocketServer();">
    
    <table width="100%" cellspacing="1" bgcolor="#D2E0F0" cellpadding="0" border="0">
        <tr><td> <span style="font-weight:bold; font-size:1.2em">WMS Simulation Site</span></td></tr>

            <td>

                     does not support HTML5 Canvas.
                    </canvas>
                </div>                
            </td>
        </tr>
    </table>

    <br /><br />
    <form id="formMain" runat="server">
        <table width="100%" cellspacing="1" bgcolor="#D2E0F0" cellpadding="0" border="0" >
            <tr><td> <span style="font-weight:bold; font-size:1.2em">Communication with the Simulation Server</span></td></tr>
            <tr>
                <td width="100" valign="middle" align="left">
                    <input type="button" id="btnConnect"
                        value="Connect to server"
                        style="height:70px;"
                        onclick="return connectSocketServer();" />

                    <input type="button" id="btnDisconnect"
                        value="Disconnect server"
                        style="height:70px;"
                        disabled = true;
                        onclick="return disconnectSocketServer();" />

        </table>
    </form>
