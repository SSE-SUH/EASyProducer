################XVCL Commands
####frame Command
#frame=xvcl.commands.Frame
x-frame=xvcl.commands.Frame
Frame_name=name
Frame_outdir=outdir
Frame_outfile=outfile
Frame_language=language

####set Command
set=xvcl.commands.SetVar
SetVar_var=var
SetVar_value=value
SetVar_defer-evaluation=defer-evaluation

####set-multi Command
set-multi=xvcl.commands.SetMul
SetMul_var=var
SetMul_value=value
SetMul_defer-evaluation=defer-evaluation
SetMul_concatenate=concatenate

####value-of Command
value-of=xvcl.commands.ValueOf
ValueOf_expr=expr

####adapt Command
adapt=xvcl.commands.Adapt
Adapt_frame=x-frame
Adapt_outdir=outdir
Adapt_outfile=outfile
Adapt_samelevel=samelevel
Adapt_once=once

####while Command
while=xvcl.commands.While
While_using-items-in=using-items-in

####insert Command
insert=xvcl.commands.InsertInsteadOf
InsertInsteadOf_break=break

####insert-before Command
insert-before=xvcl.commands.InsertBefore
InsertBefore_break=break

####insert-after Command
insert-after=xvcl.commands.InsertAfter
InsertAfter_break=break

####break Command
break=xvcl.commands.Break
Break_name=name

####select Command
select=xvcl.commands.Select
Select_option=option

####option-undefined Command
#option-undefined=xvcl.commands.OptionUndefined

####option-defined Command
#option-defined=xvcl.commands.OptionDefined

####option Command
option=xvcl.commands.Option
Option_value=value
Option_condition=comp-operator

####otherwise Command
otherwise=xvcl.commands.Otherwise

####remove Command
remove=xvcl.commands.Remove
Remove_var=var

####message Command
message=xvcl.commands.Message
Message_text=text
Message_continue=continue

####define/undefine Command
ifdef=xvcl.commands.IfDef
ifndef=xvcl.commands.IfUndef
IfDef_var=var
IfUndef_var=var

####print Command
print=xvcl.commands.Print
Print_text=text

#################other option
## length=2
variable-delimiter-left=?@
## length=1
variable-delimiter-right=?

#### used in multi-var, using-items-in
value-delimiter=,
esc-value-delimiter=\\,

#### used in select-option-value,condition
select-option-values-delimiter=|
select-option-conditions-delimiter=,

#### condition expression
## using \= representing special char = in this properties file.
lessThan=<
greaterThan=>
equal=\=
notEqual=!\=
notLessThan=>\=
notGreaterThan=<\=

#### SOE: used in attributes of xvcl commands for writing comments
#### and allowing white spaces
open-whitespace-delimiter=/*
close-whitespace-delimiter=*/

#### output file default extension
DefaultExtension=java

#### adatping tree file(XML formmat) (interface to Workbench)
leadingContent=<?xml version="1.0"?>
rootCommand=root
childCommand=node
frameAttName=x-frame
outdirAttName=outdir
outfileAttName=outfile
languageAttName=java
lookinAttName=look-in

#### comment symbols
begin-comment=//
end-comment=

#### file containing verbose information
verbose-file-dir= D:\\SGE\\src
verbose-file-name = generated-file-verbose.txt

#### processor options
OptionA=false
OptionB=false
OptionT=false
OptionM=false
OptionN=false
OptionV=false
Delay=0
